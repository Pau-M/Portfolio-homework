          data-bs-toggle="collapse"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

              <a

                aria-current="page"

              <a class="nav-link" href="/about.html" title="About Paulina"
                >About me</a

                >Contact me</a

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container contact-section">
      <div class="row">
        <div class="col">
          <h2 class="title mb-4">Contact me</h2>
          <h3 class="mb-5">Let's get in touch</h3>
          <div class="contacts">
            <a
              href="mailto:mozga.paulina@gmail.com"
              target="_blank"
              title="Email"
              ><i class="fa-solid fa-envelope i-contact"></i>
              mozga.paulina@gmail.com
            </a>
            <a href="#" title="Discord Profile">
              <i class="fa-brands fa-discord i-contact"></i> Pau#3573</a
            >
            <a
              href="https://github.com/Pau-M"
              target="_blank"
              title="GitHub Profile"
              ><i class="fa-brands fa-github i-contact"></i> My GitHub</a
            >
            <a
              href="https://www.linkedin.com/in/paulina-mozga-4a05a2234/"
              target="_blank"
              title="LinkedIn Profile"
              ><i class="fa-brands fa-linkedin i-contact"></i> My LinkedIn</a
            >
          </div>
        </div>
        <div class="col">
          <form
            method="POST"
            action="https://formsubmit.co/mozga.paulina@gmail.com"
            class="border border-secondary-subtle p-4 rounded"
            style="color: var(--secondary-color)"
          >
            <div class="mb-3">
              <input type="hidden" name="_subject" value="New submission!" />
              <label
                for="your-name"
                class="form-label"
                style="color: var(--secondary-color)"
                >Your name</label
              >
              <input
                type="text"
                class="form-control"
                id="your-name"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="your-email"
                class="form-label"
                style="color: var(--secondary-color)"
                >Your Email</label
              >
              <input
                type="email"
                class="form-control"
                id="your-email"
                placeholder="name@example.com"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="your-message"
                class="form-label"
                style="color: var(--secondary-color)"
                >Your message</label
              >
              <textarea
                class="form-control"
                id="your-message"
                rows="6"
              ></textarea>
              <button type="submit" class="btn btn-outline-light mt-3">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center mt-5">
        <small>

        >
      </p>

    ></script>
